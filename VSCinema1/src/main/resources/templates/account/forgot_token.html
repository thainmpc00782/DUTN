<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login Page</title>
<!--Made with love by Mutiullah Samim -->

<!--Bootsrap 4 CDN-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="/assets/css/token.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body ng-app="tokenForgot-app" ng-controller="tokenForgot-ctrl">
	<div class="container">
		<br> <br> <br>
		<div class="row">
			<div class="col-lg-5 col-md-7 mx-auto my-auto">
				<div class="card">
					<div class="card-body px-lg-5 py-lg-5 text-center">
						<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
							class="rounded-circle avatar-lg img-thumbnail mb-4"
							alt="profile-image">
						<h2 class="text-info">Bảo mật</h2>
						<p class="mb-4">Nhập mã gồm 6 chữ số từ email của bạn.</p>
						<div class="row mb-4">
							<div class="col-lg-12 col-md-2 col-12 ps-0 ps-md-2">
								<br> <input type="text" ng-model="code"
									class="form-control text-lg" placeholder="Mã xác nhận">
							</div>
						</div>
						<div class="text-center">
							<button ng-click="submit()" class="btn bg-info btn-lg my-4">Xác
								nhận</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/assets/js/forgot_token.js"></script>
</body>
</html>
