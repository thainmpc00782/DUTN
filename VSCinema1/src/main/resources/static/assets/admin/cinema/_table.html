<meta charset="utf-8">
<div class="card-header">
	<div class="card-title row">
		<div class="form-group col-6">
			<input ng-model="name" class="form-control" type="text"
				placeholder="Tìm kiếm theo tên">
		</div>
	<div class="form-group col-6">
		<select ng-model="form.city.id" ng-change="findCinemaByCity()" class="form-control">
				<option ng-repeat="c in city" ng-value="c.id" id="city">{{c.name}}</option>
		</select>	
	</div>
	</div>
</div>
<div class="card-body">
	<table class="table table-bordered">
		<tr>
			<th class="col-1">Id</th>
			<th class="col-3">Tên rạp</th>
			<th class="col-2">Thành phố</th>
			<th class="col-5">Địa chỉ</th>
		</tr>
		<tr ng-repeat="item in pager.items | filter:{name:name}">
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.city.name}}</td>
			<td>{{item.address}}</td>
			<td><button ng-click="edit(item)" class="btn btn-success"
					style="width: 100px">Tùy chỉnh</button></td>
		</tr>
	</table>
</div>
<div class="card-footer clearfix d-flex justify-content-center">
	<button type="button" ng-click="pager.first()"
		class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
		<i class="fas fa-hand-point-left"></i>
	</button>
	<button type="button" ng-click="pager.prev()"
		class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
		<i class="fas fa-arrow-circle-left"></i>
	</button>
	<button class="btn btn-primary">{{pager.page +1}} of
		{{pager.count}}</button>
	<button type="button" ng-click="pager.next()"
		class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
		<i class="fas fa-arrow-circle-right"></i>
	</button>
	<button type="button" ng-click="pager.last()"
		class="btn btn-outline-dark border border-primary text-primary font-weight-bold">
		<i class="fas fa-hand-point-right"></i>
	</button>
</div>

<div class="card-footer">Danh sách rạp phim</div>
